<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixels</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="content">
            <canvas id="canvas" width="800" height="800"></canvas>
            <div id="menu-left">
                <button id="undo" class="generic-button">&lt;</button>
                <button id="redo" class="generic-button">&gt;</button>
            </div>
            <div id="menu-right" dir="rtl">
                <button id="in" class="generic-button">+</button>
                <button id="out" class="generic-button">-</button>
            </div>
            <div id="menu-bottom"></div>
        </div>
    </body>
</html>
