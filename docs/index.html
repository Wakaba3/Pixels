<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-Content-Type-Options" content="nosniff">
    <title>Pixels</title>
    <link rel="stylesheet" type="text/css" href="style.css?version=2">
    <script defer type="text/javascript" src="modules.js?version=2"></script>
    <script defer type="text/javascript" src="script.js?version=2"></script>
</head>

<body>
    <div id="popup" class="popup-disabled bordered-menu">
        <div id="popup-bar">
            <div id="popup-title">Title</div>
            <button id="popup-close" onclick="closePopup()">✕</button>
        </div>
        <div id="popup-content">
            <div id="popup-file" hidden></div>
        </div>
    </div>

    <div id="content">
        <canvas id="view" width="800" height="800"></canvas>
        
        <div id="menu-top">
            <button id="undo" class="bordered-button" onclick="undoActivity()" disabled>＜</button>
            <button id="redo" class="bordered-button" onclick="redoActivity()" disabled>＞</button>
            <button id="zoom-in" class="bordered-button" onclick="zoom(0.1)">＋</button>
            <button id="zoom-out" class="bordered-button" onclick="zoom(-0.1)">−</button>
        </div>
        <div id="menu-bottom" class="bordered-menu">
            <button id="file" class="borderless-button" onclick="openOrClosePopup('File', 300, 300)">≡</button>
        </div>
    </div>
</body>

</html>
